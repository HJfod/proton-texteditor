<!DOCTYPE html>
<html>
<head>
<title>Custom theme</title>
<meta charset='UTF-8'/>
<link rel='stylesheet' href='scripts/main.css'/>
</head>
<body>

<div id='option_border' class='option_border'></div>

<div id='titlebar' class='panel titlebar'>
	
	<text id='title' class='title' style='color: var(--gui-color-title-text); left: var(--gui-title-margin);'>Custom theme</text>

	<button id='button_close' class='button close' onclick='window.close();'>&#10005;</button>
	<!--
	<button id='button_fs' class='button fs' onclick='rs_window(0)'>&#9744;</button>
	
	<button id='button_min' class='button min' onclick='rs_window(1);'>&#9472;</button>
	-->
</div>

<div class='option_tab' style='top: var(--gui-size-titlebar); height: calc( 100% - ( var(--gui-size-titlebar) + var(--gui-size-margin) ) )'>
	
	<textarea id='custom_theme_textarea' style='width: calc( 100% - var(--gui-size-margin) ); height: calc( 100% - ( var(--gui-size-margin) * 8 ) ); resize: none; color: #0f0; background-color: #111; outline: none; border: none;'></textarea>
	
	<button class='selector' onclick='apply_custom_theme();'>Finish</button>
	
	<text style='opacity: 0.7; font-size: 12px;'>Note: Due to the <u><b>amazing</b></u> coding of this app, the theme on the Settings page doesn't update immediately.</text>
	
</div>

<div id='menu_window' class='menu_window'></div>

<div id='menu_select' class='menu_window'></div>

<script src='scripts/init.js'></script>
<script src='scripts/theme.js'></script>
<script src='scripts/gui.js'></script>
<script src='scripts/custom_theme.js'></script>
</body>
</html>
