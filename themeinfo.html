<!DOCTYPE html>
<html>
<head>
<title>Theme info</title>
<meta charset='UTF-8'/>
<link rel='stylesheet' href='scripts/main.css'/>
</head>
<body>

<div id='option_border' class='option_border'></div>

<div id='titlebar' class='panel titlebar'>
	
	<text id='title' class='title' style='color: var(--gui-color-title-text); left: var(--gui-title-margin);'>Custom themes</text>

	<button id='button_close' class='button close' onclick='window.close();'>&#10005;</button>
	<!--
	<button id='button_fs' class='button fs' onclick='rs_window(0)'>&#9744;</button>
	
	<button id='button_min' class='button min' onclick='rs_window(1);'>&#9472;</button>
	-->
</div>

<div class='option_tab' style='top: var(--gui-size-titlebar); height: calc( 100% - ( var(--gui-size-titlebar) + var(--gui-size-margin) ) )'>
	
	<text>Themes are located in /userdata/themes. To install a custom theme, add a new theme there and then restart the app.</text>
	<br><br>
	<button class='selector' onclick="require('child_process').exec('start ' + path.join(__dirname + '/userdata/themes'));">Open folder</button>
	
</div>

<div id='menu_window' class='menu_window'></div>

<div id='menu_select' class='menu_window'></div>

<script defer src='scripts/init.js'></script>
<script defer src='scripts/theme.js'></script>
<script defer src='scripts/gui.js'></script>
</body>
</html>
