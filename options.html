<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
<meta charset='UTF-8'/>
<link rel='stylesheet' href='scripts/main.css'/>
</head>
<body>

<div id='option_border' class='option_border'></div>

<div id='titlebar' class='panel titlebar'>
	
	<text id='title' class='title' style='color: var(--gui-color-title-text); left: var(--gui-title-margin);'>Settings</text>

	<button id='button_close' class='button close' onclick='options_close();'>&#10005;</button>
	<!--
	<button id='button_fs' class='button fs' onclick='rs_window(0)'>&#9744;</button>
	
	<button id='button_min' class='button min' onclick='rs_window(1);'>&#9472;</button>
	-->
</div>

<div id='tabs' class='tabs'>
	
	<button onclick='switch_tab(0)' id='o_btab0' class='tab selected'>General</button>
	
	<button onclick='switch_tab(1)' id='o_btab1' class='tab'>Text</button>
	
	<button onclick='switch_tab(2)' id='o_btab2' class='tab'>Appearance</button>
	
	<button onclick='switch_tab(3)' id='o_btab3' class='tab'>About</button>
	
</div>

<div id='o_tab0' class='option_tab'>
	
	<label class='checkbox_container'>
		<input type='checkbox' id='check_export'>Save file as plain text (Export)</input>
		<span class='checkbox_checkmark'></span>
	</label>
	
	<label class='checkbox_container'>
		<input type='checkbox' id='check_markdown'>Display markdown controls</input>
		<span class='checkbox_checkmark'></span>
	</label>
	
</div>

<div id='o_tab1' class='option_tab'>
	
	<text>Font</text><br>
	<div class='select' id='font_select' data-menu=''>
		<button class='selector font' onclick='switch_font("Custom")' id='f_cu'>+</button>
	</div>
	<div class='select' id='font_select_c'>
		<input class='selector' id='custom_font_input'></input>
		<button class='selector' onclick='add_font($("#custom_font_input").val());'>Add</button>
	</div>
	
	<br><br>
	
	<text>Text size</text><br>
	
	<input class='selector' id='font_size_input' maxlength=4 size=1></input><text>px</text>
	
</div>

<div id='o_tab2' class='option_tab'>
	
	<text>Theme</text><br>
	<div class='select'>
		<button class='selector' onclick='option_switch_theme("midnight")'>Midnight</button>
		<button class='selector' onclick='option_switch_theme("ruska")'>Ruska</button>
		<button class='selector' onclick='option_switch_theme("ocean")'>Deeb Sea</button>
		<button class='selector' onclick='option_switch_theme("light")'>Light</button>
		<button class='selector' onclick='option_switch_theme("spring")'>Spring</button>
	</div>
	
	<br><br>
	
	<label class='checkbox_container'>
		<input type='checkbox' id='check_winborder' checked>Show border on window</input>
		<span class='checkbox_checkmark'></span>
	</label>
	
</div>

<div id='o_tab3' class='option_tab'>
	
	<h3>DarkPad v1.0</h3>
	
	<text>Developed by 
	<a class='option_a red' onclick='shell.openExternal("https://youtube.com/hjfod")'>HJfod</a>
	</text>
	
	<br><br>
	
	<text>
		Powered by 
		<a class='option_a' onclick='shell.openExternal("https://www.electronjs.org/")'>Electron</a>, 
		<a class='option_a' onclick='shell.openExternal("https://jquery.com/")'>jQuery</a>, 
		<a class='option_a' onclick='shell.openExternal("https://github.com/bgrins/filereader.js")'>fileReader</a>
	</text>
	
	<br><br>
	
	<a class='option_a green' onclick='shell.openExternal("https://github.com/HJfod/darkpad")'>Github page</a>
	
</div>

<div id='menu_window' class='menu_window'></div>

<div id='menu_select' class='menu_window'></div>

<script src='scripts/init.js'></script>
<script src='scripts/theme.js'></script>
<script src='scripts/gui.js'></script>
<script src='scripts/options.js'></script>
</body>
</html>
