<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'/>
<link rel='stylesheet' href='scripts/main.css'/>
</head>
<body>

<div id='option_border' class='option_border'></div>

<div id='home' class='panel home'>
	
	<span title='Create new file' class='help_menu'>
		<button class='home_button' onclick='new_project();'>New file</button>
	</span>
	
	<span title='Save current file' class='help_menu'>
		<button class='home_button' onclick='save_project(0);'>Save file</button>	<!--<span class='menu_arrow'>&nbsp;»</span>-->
	</span>
	
	<span title='Open a file' class='help_menu'>
		<button class='home_button' onclick='$("#project_loader").click();'>Open file</button>
	</span>
	
	<span title='Save current file as plain text' class='help_menu'>
		<button class='home_button' onclick='save_project(1);'>Export file</button>
	</span>
	
	<div style='bottom: 0px; width: 100%; position: absolute;'>
		
		<span title='Settings' class='help_menu'>
			<button class='home_button' onclick='open_settings();'><img class='home_gog' src='resources/gog.png'></img>Settings</button>
		</span>
		
	</div>
	
</div>

<div id='titlebar' class='panel titlebar'>
	
	<span title='Home' class='help_menu'>
		<button id='button_home' class='button home' data-menu='New file\\new_project();//Save file\\save_project();//Save as\\save_project(2);//Open file\\$("#project_loader").click();' onclick='toggle_home();'>&#9750;</button>
	</span>
	
	<text id='title' class='title'>DarkPad</text>
	
	<span title='Close app' class='help_menu'>
		<button id='button_close' class='button close' onclick='window.close();'>&#10005;</button>
	</span>
	
	<span title='Fullscreen' class='help_menu'>
		<button id='button_fs' class='button fs' onclick='rs_window(0)'>&#9744;</button>
	</span>
	
	<span title='Minimize' class='help_menu'>
		<button id='button_min' class='button min' onclick='rs_window(1);'>&#9472;</button>
	</span>
	
</div>

<div id='markdown' class='panel markdown'>
	
	<span title='Bold (Ctrl + B)' class='help_menu'>
		<button class='markbutton' onclick='colourText(1)'><b>B</b></button>
	</span>
	
	<span title='Italics (Ctrl + I)' class='help_menu'>
		<button class='markbutton' onclick='colourText(2)'><i>i</i></button> <!--𝐁𝑖U̲-->
	</span>
	
	<span title='Underline (Ctrl + U)' class='help_menu'>
		<button class='markbutton' onclick='colourText(3)'><u>U</u></button>
	</span>
	
	<span title='Strikethrough' class='help_menu'>
		<button class='markbutton' onclick='colourText(6)'><s>abc</s></button>
	</span>
	
	<span title='Color text' class='help_menu'>
		<button class='markbutton' id='colorer' onclick='$("#menu_window").css("left",mouse_x); colourText(0)'>C</button>
	</span>
	
	<span title='Superscript' class='help_menu'>
		<button class='markbutton' onclick='colourText(4)'>x<sup>a</sup></button>
	</span>
	
	<span title='Subscript' class='help_menu'>
		<button class='markbutton' onclick='colourText(5)'>x<sub>a</sub></button>
	</span>
	
	<span title='Add special characters' class='help_menu'>
		<button class='markbutton' onclick='selectUnicode()'>文</button>
	</span>
	
</div>

<div id='tabs' class='tabs app' data-menu='New file\\new_doc()//Show markdown\\toggle_markdown()'>
	
	<div class='tabs_border'></div>
	
	<button onclick='new_doc()' class='tab add' id='tabnew'>+</button>
	
</div>

<div id='textarea' class='textarea'>
	
	<text class='writing_area' id='writing_area' contenteditable='true' data-menu='<b>Bold</b>\\colourText(1)//<i>Italics</i>\\colourText(2)//<u>Underline</u>\\colourText(3)//Color<span class="menu_arrow" style="left: 50px">»</span>\\colourText(0)//---//Settings \\open_settings();'></text>
	
</div>

<div id='menu_window' class='menu_window'></div>

<div id='menu_select' class='menu_window'></div>

<input type='file' size='40' id='project_loader' class='hidden'></input>

<script src='scripts/init.js'></script>
<script src='scripts/theme.js'></script>
<script src='scripts/gui.js'></script>
<script src='scripts/tabs.js'></script>
<script src='scripts/text.js'></script>
<script src='scripts/file.js'></script>
<script src='scripts/finish.js'></script>
</body>
</html>
