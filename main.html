<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'/>
<title>Proton</title>
<link rel='stylesheet' href='scripts/main.css'/>
</head>
<body>

<div id='option_border' class='option_border'></div>

<div id='home' class='panel home'>
	
	<button class='home_button' onclick='new_project();' data-tool='Create new file (Ctrl + N)'>New file</button>
	
	<button class='home_button' onclick='save_project(0);' data-tool='Save current file (Ctrl + S)'>Save file</button>
	
	<button class='home_button' onclick='open_project();' data-tool='Open a file (Ctrl + O)'>Open file</button>
	
	<button class='home_button' onclick='save_project(1);' data-tool='Save current file as plain text (Ctrl + E)'>Export file</button>
	
	<div id='recent_files' data-tool='Recent files'></div>
	
	<div style='bottom: 0px; width: 100%; position: absolute;'>
		
		<button class='home_button' onclick='open_settings();' data-tool='Settings (F1)'><img class='home_gog' src='resources/gog.png'></img>Settings</button>
		
	</div>
	
</div>

<div id='titlebar' class='panel titlebar'>
	
	<button id='button_home' class='button home' data-menu='New file\\new_project();//Save file\\save_project();//Save as\\save_project(2);//Open file\\open_project();' onclick='toggle_home();' data-tool='Home'>&#9750;</button>
	
	<text id='title' class='title'>Proton<text id='status' class='title status'></text></text> <!--<img src='resources/pic.png' width=12></img>&nbsp;-->
	
	<button id='button_close' class='button close' onclick='window.close();' data-tool='Close app (Alt + F4)'>&#10005;</button>
	
	<button id='button_fs' class='button fs' onclick='rs_window(0)' data-tool='Fullscreen (F11)'>&#9744;</button>
	
	<button id='button_min' class='button min' onclick='rs_window(1);' data-tool='Minimize (Ctrl + M)'>&#9472;</button>
	
</div>

<div id='markdown' class='panel markdown'>
	
	<button class='markbutton' onclick='colourText(1)' data-tool='Bold (Ctrl + B)'><b>B</b></button>
	
	<button class='markbutton' onclick='colourText(2)' data-tool='Italics (Ctrl + I)'><i>i</i></button> <!--ðð‘–UÌ²-->
	
	<button class='markbutton' onclick='colourText(3)' data-tool='Underline (Ctrl + U)'><u>U</u></button>
	
	<button class='markbutton wide' onclick='colourText(6)' data-tool='Strikethrough'><s>abc</s></button>
	
	<button class='markbutton' id='colorer' onclick='$("#menu_window").css("left",mouse_x); colourText(0)' data-tool='Color text'>C</button>
	
	<button class='markbutton' onclick='colourText(4)' data-tool='Superscript (Ctrl + ^)'>x<sup>a</sup></button>
	
	<button class='markbutton' onclick='colourText(5)' data-tool='Subscript (Ctrl + _)'>x<sub>a</sub></button>
	
	<button class='markbutton' onclick='colourText(7)' data-tool='Change text size'>&#128474;</button>
	
	<button class='markbutton wide' onclick='colourText(9)' data-tool='Add an image'>img</button>
	
	<button class='markbutton chonk' onclick='colourText(8)' data-tool='Clear all markdown'>clear</button>
	
	<button class='markbutton' onclick='selectUnicode()' data-tool='Add special characters'>æ–‡</button>
	
</div>

<div id='tabs' class='tabs app' data-menu='New file\\new_doc()//Show markdown\\toggle_markdown()'>
	
	<div class='tabs_border'></div>
	
	<button onclick='new_doc()' class='tab add' id='tabnew' data-tool='New file (Ctrl + N)'>+</button>
	
</div>

<div id='textarea' class='textarea'>
	
	<text class='writing_area' id='writing_area' contenteditable='true' data-menu='<b>Bold</b>\\colourText(1)//<i>Italics</i>\\colourText(2)//<u>Underline</u>\\colourText(3)//Color<span class="menu_arrow" style="left: 50px">Â»</span>\\colourText(0)//---//Settings \\open_settings();'></text>
	
</div>

<div id='menu_window' class='menu_window'></div>

<div id='menu_select' class='menu_window'></div>

<div id='toolbox' class='menu_window toolbox'></div>

<script src='scripts/init.js'></script>
<script src='scripts/theme.js'></script>
<script src='scripts/gui.js'></script>
<script src='scripts/tabs.js'></script>
<script src='scripts/text.js'></script>
<script src='scripts/file.js'></script>
<script src='scripts/finish.js'></script>
<script src='scripts/close.js'></script>
</body>
</html>
